<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6 Arrow Functions</title>
</head>
<body>
  <h1>Regular Function</h1>
  <p>The <strong>this</strong> keyword represents different objects depending on how the function was called.</p>
  <button id="btn">Click Me!</button>
  <p><strong>this</strong> represents:</p>
  <p id="demo"></p>
  <p>See the difference before and after the button is clicked.</p>

  <script>
    class Header {
      constructor() {
        this.color = "Red";
      }

      // changeColor = function() {
      //   document.querySelector("#demo").innerHTML += this;
      // }

      changeColor = () => {
        document.querySelector("#demo").innerHTML += this;
      }
    }

    const myHeader = new Header();

    window.addEventListener("load", myHeader.changeColor);
    document.querySelector("#btn").addEventListener("click", myHeader.changeColor);
  </script>
</body>
</html>
